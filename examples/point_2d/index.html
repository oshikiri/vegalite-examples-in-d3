<!DOCTYPE html>
<head>
  <title>Scatterplot</title>
  <meta charset="utf-8" />

  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.1"></script>

  <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
</head>
<body>
  <p>https://vega.github.io/vega-lite/examples/point_2d.html</p>

  <!-- vega-lite -->
  <div id="vegalite"></div>
  <script>
    vegaEmbed(`#vegalite`, `./vl.json`, { actions: false });
  </script>

  <!-- d3.js -->
  <div id="graph-d3js"></div>
  <style>
    #graph-d3js circle {
      stroke: steelblue;
      stroke-width: 2;
      fill: none;
      opacity: 0.5;
    }
    #graph-d3js .tick line {
      stroke: grey;
      stroke-opacity: 0.5;
    }
  </style>
  <script src="d3.js"></script>
</body>
